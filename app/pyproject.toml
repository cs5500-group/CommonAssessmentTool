[tool.pylint]
py-version = "3.12"
max-line-length = 100
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0903",  # too-few-public-methods
    "C0103",  # module name doesn't conform to snake_case naming style
]

enable = [
    "useless-suppression",
    "deprecated-module"
]